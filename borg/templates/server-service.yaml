apiVersion: v1
kind: Service
metadata:
  name: {{ include "borg.fullname" . }}-server
  labels:
    app.kubernetes.io/component: server
    {{- include "borg.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: server
    {{- include "borg.selectorLabels" . | nindent 4 }}
